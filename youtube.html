<!DOCTYPE html>
<html>

<head>
    <title>YouTube</title>
    <!-- Font: Roboto -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Style/sidebar.css">
    <link rel="stylesheet" href="Style/topbar.css">


</head>

<body>

        <!-- Side Bar -->
        <div class="side_bar">

                <div class="side_button" style="border-radius: 30px; width: 40%;">
                    <img class="side_icon" src="Assets/icons/hamburger-menu.svg" style="padding-top: 5px; width: 20px;">
                </div>

                <div class="side_button">
                    <img class="side_icon" src="Assets/icons/home.svg">
                    <p class="side_text">Home</p>
                </div>

                <div class="side_button">
                    <img class="side_icon" src="Assets/icons/shorts-menu.svg">
                    <p class="side_text">Shorts</p>
                </div>

                <div class="side_button">
                    <img class="side_icon" src="Assets/icons/subscriptions.svg">
                    <p class="side_text">Subscription</p>
                </div>

                <div class="side_button">
                    <img class="side_icon" src="Assets/icons/you.svg">
                    <p class="side_text">You</p>

                </div>
                <div class="side_button">
                    <img class="side_icon" src="Assets/icons/download.svg">
                    <p class="side_text">Downloads</p>
                </div>

        </div>

        <!--Top screen-->
        <div class="top_bar">
            <a href="https://www.youtube.com/" class= "youtube_field">
                <img src="Assets/icons/youtube-logo.svg" style="max-width: 100px; cursor: pointer;">
            </a>

            <div class="search_field">
                <input class="search_input" placeholder="Search" >
                <button class="search_button"><img src="Assets/icons/search.svg" > <span class="tooltip">Search</span></button>
                <button class="voice_button"><img src="Assets/icons/voice-search-icon.svg" > </button>
            </div>

            <div class = "user_field">
                <button class="create_button"><img src="Assets/icons/upload.svg" width="20px"> </button>
                <button class="notification_button"><img src="Assets/icons/notifications.svg" width="20px"></button>
                <img class="profile_button" src="Assets/images/channel_profile.jpg">
            </div>
        </div>

</body>

</html>
